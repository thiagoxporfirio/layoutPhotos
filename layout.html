<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css.css">
    <title>Photos Layout</title>
</head>
<body>
    <header>
        <h1>The - !Abstract Gallery
            
        </h1>
        <i class="ph ph-arrow-down-right"></i>
    </header>
    <main class="grid">
        <div class="model-1 grid">
            <div class="container">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Abstract name">
                <span>Abstract Name 1</span>
            </div>

            <div class="container">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Abstract name">
                <span>Abstract Name 2</span>
            </div>

            <div class="container">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Abstract name">
                <span>Abstract Name 3</span>
            </div>

            <div class="container  horizontal">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?d=1" alt="Abstract name">
                <span>Abstract Name 4</span>
            </div>

        </div>
        <div class="model-2 grid">
            <div class="container">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?e=1" alt="Abstract name">
                <span>Abstract Name 5</span>
            </div>

            <div class="container">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?f=1" alt="Abstract name">
                <span>Abstract Name 6</span>
            </div>

            <div class="container">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?g=1" alt="Abstract name">
                <span>Abstract Name 7</span>
            </div>

            <div class="container horizontal">
                <img id="imgsrc" class="imgHandler" loading="lazy" src="https://source.unsplash.com/random?h=1" alt="Abstract name">
                <span>Abstract Name 8</span>
            </div>
        </div>

        <div class="HandleLayout" >
            <div class="positionicon">
                <i id="close-icon" class="ph ph-x close"></i>
            </div>

            <div class="imgPosition">
                <img id="modalImg" src="" alt="imgame do modal">
            </div>
            
        </div>
    </main>




    <script src="/layout.js"></script>
</body>
</html>
